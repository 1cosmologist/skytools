version: 2
build:
  os: "ubuntu-22.04"
  tools:
    python: "miniconda-latest"
  commands:
    - conda config --add channels conda-forge
    - conda install numpy, healpy, astropy, joblib, pkg-config, scipy, meson
    - pip install pdoc3
    - pdoc --html --output-dir $READTHEDOCS_OUTPUT/html skytools